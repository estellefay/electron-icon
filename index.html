<html>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>

    <div class="head">
      <h1>Poivre Icon</h1>
    </div>
   

    <div class="group">

      <div class="logo">
          <canvas id="canvas"  width="1024" height="1024">
            </canvas>
      </div>


      <div class="outil">
        <h2>Outils</h2>
        <div class="list-outil">
            <div class="item">
              <h3>Download Image :</h3>
              <img src="asset/img/download.png" alt="" id="getImg">
            </div>
            <div class="item">
                <h3>Background Image :</h3>
                <div class="container">
                    <input type="color" id="primary_color" class="field-radio">
                    <span class="container" id="color_val"></span>
                </div>
            </div>
            <!-- <div class="item">
              <h3>Border :</h3>
              <div class="border-choice">
                  <input type="radio" name="border" value="around"/> <label for="radio">

                  <input type="radio" name="border" value="circle"/> <label for="radio">
                    Cercle</label>
                  <input type="radio" name="border" value="square"/> <label for="radio">Carrer</label>
              </div>            
            </div> -->
            <div>
              <input type="range" id="zoom" name="zoom"
                     min="0.5" max="2" step="0.001" value="1">
              <label for="zoom">Zoom</label>
            </div>
            <div>
              <input type="range" id="vertical" name="vertical"
                     min="0" max="100
                     0.02" step="0.01">
              <label for="vertical">vertical</label>
            </div>
            <div>
              <input type="range" id="horizontal" name="horizontal"
                     min="0" max="100" step="0.01">
              <label for="horizontal">horizontal</label>
            </div>
            <div class="send-button">
              <a href="#" class="myButton">Save</a>
            </div>
        </div>
      </div>
    </div>
